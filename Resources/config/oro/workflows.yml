                    icon: 'yahoo'
                    class: 'start1'
                form_type: oro_workflow_transition
                init_entities:
                    - 'Oro\Bundle\SaleBundle\Entity\Quote' #oro_sale_quote_view or admin/sale/quote/view/1
        attributes: {  }
        transition_definitions:
            transition_start1_definition:
                preactions: ~
                preconditions:
#                    '@equals': [true, false]
                conditions: ~
                actions:
                    - '@assign_value': [$.entity.sku, '34234234']
                    - '@flush_entity': $.entity
                    - '@redirect':
                        route: oro_product_view
                        route_parameters:
                            id: $.entity.id

            transition_start2_definition:
                preactions: ~
                preconditions:
#                    '@equals': [true, false]
                conditions: ~
                actions:
                    - '@assign_value': [$.entity.sku, 'wwww234234www']
