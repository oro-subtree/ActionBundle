operations:
    CRUD_ACTION:
        label: CRUD_ACTION
        button_options:
            template: OroActionBundle:Action:crud-button.html.twig
        preconditions:
            @and:
                - @not_blank: $.data

    UPDATE:
        extends: CRUD_ACTION
        acl_resource: [EDIT, $.data]
        order: 10
        for_all_entities: true
        for_all_datagrids: true
        groups:
            - view_navButtons
            - datagridRowAction
        preactions:
            - @tree:
                conditions:
                    @not_blank: $.data
                actions:
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getRoutes
                        method_parameters: [$.data, ['update']]
                        attribute: $.routes
        preconditions:
            @and:
                - @not_blank: $.routes[update]
        label: oro.action.edit
        frontend_options:
            title: oro.action.edit_entity
        button_options:
            icon: icon-edit
        action_groups:
            -
                name: UPDATE
                parameters_mapping:
                    route: $.routes[update]
                    id: $id

    DELETE:
        extends: CRUD_ACTION
        acl_resource: [DELETE, $.data]
        order: 20
        for_all_entities: true
        for_all_datagrids: true
        groups:
            - view_navButtons
            - update_navButtons
            - datagridRowAction
        preactions:
            - @tree:
                conditions:
                    @not_blank: $.data
                actions:
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getRoutes
                        method_parameters: [$.data, ['name', 'delete']]
                        attribute: $.routes
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getConfigValue
                        method_parameters: [$.data, 'label']
                        attribute: $.entityLabel
                    - @trans:
                        id: $.entityLabel
                        attribute: $.entityLabel
        preconditions:
            @and:
                - @not_blank: $.routes[name]
                - @not_blank: $.routes[delete]
        label: oro.action.delete
        frontend_options:
            title: oro.action.delete_entity
            confirmation:
                title: oro.action.delete_entity
                message: oro.action.delete_confirm
                message_parameters:
                    entityLabel: $.entityLabel
        button_options:
            icon: icon-trash
        action_groups:
            -
                name: DELETE
                parameters_mapping:
                    entity: $.data
                    entity_label: $.entityLabel
                    route: $.routes[name]

action_groups:
    UPDATE:
        parameters:
            id: ~
            route:
                type: string
        actions:
            - @redirect:
                route: $route
                route_parameters: {id: $id}
    DELETE:
        parameters:
            entity: ~
            route:
                type: string
            entity_label:
                type: string
        actions:
            - @call_service_method:
                service: oro_action.handler.delete
                method: handleDelete
                method_parameters: [$entity]

            - @flash_message:
                message: oro.action.delete_message
                type: 'info'
                message_parameters:
                    entityLabel: $entity_label
            - @redirect:
                route: $route
